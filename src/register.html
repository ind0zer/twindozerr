<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <title>Реєстрація - indotter</title>
  </head>
<body>
    <section class="register">
        <div class="container">
        <div class="register__container">
        <h1 class="register__title">Реєстрація</h1>
        <form class="register__form" onsubmit="handleRegister(event)">
            <input class="register__username" type="text" id="reg-username" placeholder="Ім`я користувача" required>
            <input class="register__email" type="email" id="reg-email" placeholder="Email" required>
            <input class="register__password" type="password" id="reg-password" placeholder="Пароль" required>
            <button class="register__submit" type="submit">Зареєструватися</button>
            <p class="register__login-text">Вже є аккаунт? <a class="register__login" href="/login.html">Ввійти</a></p>
        </form>
    </div>
</div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
