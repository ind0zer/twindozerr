<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Логін - indotter</title>
</head>
<body>
    <main>
        <section class="auth">
            <div class="container">
                <div class="auth__container">
                <h1 class="auth__title">Вхід</h1>
                <form class="auth__form" onsubmit="handleLogin(event)">
                    <input class="auth__username" type="text" id="login-username" placeholder="Ім`я користувача" required>
                    <input class="auth__password" type="password" id="login-password" placeholder="Пароль" required>
                    <button class="auth__submit" type="submit">Ввійти</button>
                    <p class="auth__register-text">Немає аккаунта? <a class="auth__register" href="/register.html">Зареєструватися</a></p>
                </form>
            </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
